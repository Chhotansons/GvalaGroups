<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gvala App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-section">
        <div class="login-container">
            <h1>Welcome to Gvala App</h1>
            <form id="login-form">
                <input type="text" id="username" placeholder="Enter Admin Name" required>
                <input type="password" id="password" placeholder="Enter Password" required>
                <button type="submit">Login</button>
            </form>
            <p id="login-error" style="color: red; display: none;">Invalid Username or Password</p>
        </div>
    </div>

    <div id="app-section" style="display: none;">
        <div class="container">
            <!-- Sidebar -->
            <aside class="sidebar">
                <h1>Gvala App</h1>
                <button id="toggle-dark-mode">Dark Mode</button>
                <ul>
                    <li><button class="nav-btn" data-section="dashboard">Dashboard</button></li>
                    <li><button class="nav-btn" data-section="milk-records">Milk Records</button></li>
                    <li><button class="nav-btn" data-section="suppliers">Suppliers</button></li>
                    <li><button class="nav-btn" data-section="payments">Payments</button></li>
                    <li><button class="nav-btn" data-section="attendance">Attendance</button></li>
                    <li><button class="nav-btn" data-section="analytics">Analytics</button></li>
                </ul>
            </aside>

            <!-- Main Content -->
            <main>
                <section id="dashboard" class="hidden">
                    <h2>Daily Summary</h2>
                    <p>Total Milk Collected: <span id="total-milk">0 liters</span></p>
                    <p>Total Revenue: ₹<span id="total-revenue">0</span></p>
                </section>

                <section id="milk-records" class="hidden">
                    <h2>Milk Records</h2>
                    <form id="milk-form">
                        <input type="text" id="supplier-name" placeholder="Supplier Name" required>
                        <input type="number" id="milk-amount" placeholder="Milk Quantity (liters)" required>
                        <input type="number" id="milk-price" placeholder="Price (₹)" required>
                        <button type="submit">Add Record</button>
                    </form>
                    <div id="records">
                        <h3>Milk Records</h3>
                        <ul id="record-list"></ul>
                    </div>
                </section>

                <section id="suppliers" class="hidden">
                    <h2>Supplier Profiles</h2>
                    <form id="supplier-form">
                        <input type="text" id="supplier-name-input" placeholder="Supplier Name" required>
                        <input type="text" id="supplier-contact" placeholder="Contact Info" required>
                        <button type="submit">Add Supplier</button>
                    </form>
                    <ul id="supplier-list"></ul>
                </section>

                <section id="payments" class="hidden">
                    <h2>Payments</h2>
                    <ul id="payment-list"></ul>
                </section>

                <section id="attendance" class="hidden">
                    <h2>Attendance</h2>
                    <p>Track which suppliers delivered milk today.</p>
                    <ul id="attendance-list"></ul>
                </section>

                <section id="analytics" class="hidden">
                    <h2>Analytics</h2>
                    <canvas id="milk-chart"></canvas>
                </section>
            </main>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
